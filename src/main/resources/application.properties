spring.application.name=car

# Database Configuration - Use environment variables or external configuration
spring.datasource.url=${DB_URL:jdbc:sqlserver://localhost:1433;databaseName=autos_db;encrypt=true;trustServerCertificate=true}
spring.datasource.username=${DB_USERNAME:sa}
spring.datasource.password=${DB_PASSWORD:}

# JPA Configuration
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.show-sql=${JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=${JPA_FORMAT_SQL:false}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# JWT Configuration - Use environment variables for secrets
jwt.secret-key=${JWT_SECRET_KEY:}
jwt.expiration-time=${JWT_EXPIRATION_TIME:86400000}

# Validation Messages Configuration
spring.messages.basename=messages
spring.messages.encoding=UTF-8

# Server Configuration
server.port=${SERVER_PORT:8080}

# Logging Configuration
logging.level.root=${LOG_LEVEL:INFO}
logging.level.com.mario.app.car=${APP_LOG_LEVEL:DEBUG}
