# Development Configuration
# This file contains development-specific settings
# DO NOT commit sensitive information to Git

# Database Configuration for Development
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=autos_db;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=your_dev_password_here

# JPA Configuration for Development
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration for Development
jwt.secret-key=dev-secret-key-change-in-production
jwt.expiration-time=86400000

# Logging for Development
logging.level.root=INFO
logging.level.com.mario.app.car=DEBUG
