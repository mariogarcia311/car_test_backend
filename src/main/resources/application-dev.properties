
# Database Configuration for Development
spring.application.name=car
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=autos_db;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=dev_password_here

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# JWT Configuration
jwt.secret-key=dev_secret_key_here
jwt.expiration-time=86400000

# Validation Messages Configuration
spring.messages.basename=messages
spring.messages.encoding=UTF-8
